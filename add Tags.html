    <style>
        * {
            font-family: "Roboto", sans-serif;
        }

        label {
            font-size: 16px !important;
        }

        .checkHead {
            font-size: 22px !important;
            font-weight: 500;
        }

        input {
            vertical-align: middle;
            width: 26px;
            height: 26px;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]+*::before {
            content: "";
            display: inline-block;
            vertical-align: middle;
            width: 26px;
            height: 26px;
            margin-right: 0.3rem;
            border-radius: 10%;
            border-style: solid;
            border-width: 0.1rem;
            border-color: gray;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        input[type="checkbox"]:checked+*::before {
            content: "âœ“";
            color: white;
            text-align: center;
            background: rgb(0, 0, 0);
            border-color: rgb(0, 0, 0);
        }

        .innerInput+*::before {
            margin-left: 26px !important;
        }
    </style>
</head>

<script>

    let main;
    let myPromise;
    window.onmessage = (event) => {
        console.log("log addedTags in iframe...............", event.data.addedtags);

        main = event.data.data;
        dataRender()

        myPromise = new Promise(function (myResolve, myReject) {
            if (event.data.addedtags) {
                myResolve(); // when successful
            }
            myReject();  // when error event.data.addedtags
        });
        myPromise.then((dataThen)=>{
            alreadyEsistingTags(dataThen)
        })

    };

    let dataRender = () => {

        let tags = document.getElementById("new");

        // console.log("log array.....................", arr.length);

        let resultDisplayArray = [];
        for (let x = 0; x < main.length; x++) {
            let mainDiv = document.createElement("div");
            mainDiv.style.width = "400px";
            let heading = document.createElement("H3");
            heading.style.padding = "10px";
            heading.style.fontSize = "40px";
            heading.style.borderBottom = "2px solid #BADA55";
            mainDiv.append(heading);
            heading.innerText = main[x][0];
            let arr = main[x][1];
            for (let i = 0; i < arr.length; i++) {
                //.............................first loop......................

                //...............................second loop...........................

                for (let z = 0; z < arr[i].length; z++) {
                    let childDiv = document.createElement("div");

                    childDiv.setAttribute("class", "childDiv");
                    childDiv.style.display = "none";
                    let fstChild = document.createElement("div");
                    if (arr[i][z] == undefined) {
                    } else {
                        if (!Array.isArray(arr[i][z])) {
                            //console.log("i z...........", arr[i][z]);
                            fstChild.innerHTML += ` 
    <input  onchange="myFunction(this),getValues(this)" class="main" type="checkbox" style="margin-bottom:10px" placeholder="${arr[i][z]
                                }" id="${arr[i][z].replace(/ /g, "")}" name="${i.toString() + ""}" value="${arr[i][z]
                                }"> 
          
    <label for="${arr[i][z].replace(/ /g, "")}">${arr[i][z]}</label>
    <br>`;
                            mainDiv.append(fstChild);
                        }
                    }
                    if (Array.isArray(arr[i][z])) {
                        //................................third loop..................................//

                        for (let a = 0; a < arr[i][z].length; a++) {
                            //  console.log("a i z log ...............", arr[i][z][a]);
                            childDiv.innerHTML += `<div class="show"  style=" margin-left: 35px;">
    <input onchange="getValues(this)" type="checkbox" style=" margin-left: 15px;" placeholder="${arr[i][z][a]
                                }" id="${arr[i][z][a].replace(/ /g, "")}" name="${(i.toString() + "," + a.toString())
                                }" value="${arr[i][z][a]}"> 
    <label for="${arr[i][z][a].replace(/ /g, "")}">${arr[i][z][a]}</label>
    </div>`;

                            mainDiv.append(childDiv);
                        }
                    }
                    tags.append(mainDiv);
                }
            }
        }
    }

//sent valuse of whceck box to wix when checkbox is checked
    let getValues = (res) => {
        //............................add checked item into filter array call filter function every onChange event................................//
       
        window.parent.postMessage(
            {
                data: {
                    status: res.checked,
                    value: res.value,
                },

    //get tags of bo bolg which arer already esisting in data base and mark them as checked
     function alreadyEsistingTags(tagArr) {
        console.log("logging addedtag", tagArr);
        if (tagArr) {
            let allInpt = document.getElementsByTagName("input")
            console.log("logging data as all inputs........", allInpt.length);
